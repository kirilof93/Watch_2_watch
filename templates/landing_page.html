{% extends 'base.html' %}

{% block content %}
    <div class="container">
         <div class="jumbotron parent">
            <img class="banner" style="width: 100%" src="https://www.watchnewswire.com/wp-content/uploads/2021/02/Roland-Sands-SIG.png" alt="">
            <div class="absolute">
               <h1 class="display-4">Welcome to Watch 2 watch!</h1>
               <p class="lead">A place for watch enthusiasts from watch enthusiast</p>
               <hr class="my-4">
               <div class="inner cover">
                   <h1 class="cover-heading"></h1>
                   {% if user.is_authenticated %}
                        <div class="row">
                        <div class="col-lg-6">
                            <p class="lead">See all watches<br><a href="{% url 'list watches' %}" class="btn btn-lg btn-secondary">All watches</a></p>
                        </div>
                   {% else %}
                        <div class="row">
                        <div class="col-lg-6">
                            <p class="lead">Already have an account? <br><a href="{% url 'login' %}" class="btn btn-lg btn-secondary">Sign in</a></p>
                        </div>
                        <div class="col-lg-6">
                            <p class="lead">Don't have an account?<br>
                                <a href="{% url 'signup user' %}" class="btn btn-lg btn-secondary">Sign up</a>
                            </p>
                        </div>
                        </div>
                   {% endif %}
               </div>
            </div>
         </div>
    </div>
{% endblock %}
