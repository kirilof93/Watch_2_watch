    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                  </li>

                    <a class="nav-link" href="{% url 'list watches' %}">Watches</a>

                </ul>
                {% if user.is_authenticated %}
                    <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'user profile' user.id %}">{{ user.username }}</a>
                    </li>
                    </ul>
                    <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'signout user' %}">Sign out</a>
                    </li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav my-2 my-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'login' %}">Sign in</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'signup user' %}">Sign Up</a>
                        </li>
                    </ul>
                {% endif %}
